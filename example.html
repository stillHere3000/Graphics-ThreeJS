            function setupLight(){

                pointLight.position.y = 50;
                pointLight.position.z = 100;
                // add the light to the scene:

            }

            function init(){

            function createShapes(){
                geometry = new THREE.Geometry();

                geometry.vertices.push(new THREE.Vector3(-10, 0, 0));
